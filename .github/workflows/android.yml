name: Android CI Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK 17 (required for AGP 8.2)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      # 3️⃣ Cache Gradle dependencies
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}

      # 4️⃣ Install Android SDK + build-tools
      - name: Install Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          target: android-34
          ndk: false
          cmake: false

      # 5️⃣ Make Gradle wrapper executable
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 6️⃣ Clean project
      - name: Clean project
        run: ./gradlew clean

      # 7️⃣ Build debug APK (ignore warnings)
      - name: Build Debug APK
        run: ./gradlew assembleDebug -PallWarningsAsErrors=false --stacktrace

      # 8️⃣ Upload APK artifact
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk
